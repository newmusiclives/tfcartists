# Netlify Configuration for TrueFans RADIO

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Include SQLite database in serverless function bundles
[functions]
  included_files = ["prisma/dev.db", "prisma/schema.prisma"]

# Next.js Plugin - handles API routes, SSR, and static pages automatically
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Scheduled Functions (Cron Jobs)
# Note: Scheduled functions require Netlify Pro plan or higher
# Schedules are defined in netlify/functions/*.ts files using @netlify/functions

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
